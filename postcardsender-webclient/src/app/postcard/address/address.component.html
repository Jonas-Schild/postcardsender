<h4>{{addresstyp}}</h4>
<form name="form" (ngSubmit)="f.form.valid && emit()" #f="ngForm" novalidate>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="firstName">Vorname</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="address.firstname"
             #fN="ngModel" minlength="2" maxlength="30" required/>
      <div *ngIf="f.submitted && !fN.valid" class="alert-danger">Vorname benötigt</div>
    </div>
    <div class="col-md-3">
      <label for="lastName">Nachname</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="address.lastname"
             #lN="ngModel" minlength="2" maxlength="30" required/>
      <div *ngIf="f.submitted && !lN.valid" class="alert-danger">Nachname benötigt</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-4">
      <label for="street">Strasse</label>
      <input type="text" class="form-control" id="street" name="street" [(ngModel)]="address.street"
             #street="ngModel" minlength="2" maxlength="50" required/>
      <div *ngIf="f.submitted && !street.valid" class="alert-danger">Strasse benötigt</div>
    </div>
    <div class="col-md-2">
      <label for="houseNr">Nr</label>
      <input type="text" class="form-control" id="houseNr" name="houseNr" [(ngModel)]="address.houseNr"
             #houseNr="ngModel" maxlength="5" required/>
      <div *ngIf="f.submitted && !houseNr.valid" class="alert-danger">Hausnr. benötigt</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      <label for="postalCode">PLZ</label>
      <input type="text" class="form-control" id="postalCode" name="postalCode" [(ngModel)]="address.zip"
             #pC="ngModel" minlength="4" maxlength="6" required/>
      <div *ngIf="f.submitted && !pC.valid" class="alert-danger">PLZ benötigt</div>
    </div>
    <div class="col-md-4">
      <label for="city">Ort</label>
      <input type="text" class="form-control" id="city" name="city" [(ngModel)]="address.city"
             #city="ngModel" minlength="2" maxlength="30" required/>
      <div *ngIf="f.submitted && !city.valid" class="alert-danger">Ort benötigt</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">Weiter</button>
  </div>
</form>
